<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand">Skill-a-thon</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Skill-a-thon</h3>
        <ul>
          <li><i class="fa fa-road"></i> 44 Something st</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope" style = 'margin-right: 5px;'></i>Contact  Form</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id = "contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id = "name" required>
          </p>
          <p>
            <label>Sex</label>
            <input type="text" name="gender" id = "gender">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id = "email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id = "phone">
          </p>
          <p>
            <label>City</label>
            <input type="text" name="city" id = "city">
          </p>
          <p class="full">
            <button type = "submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase.js"></script>

    <script src = "main.js"></script>
</body>
</html>
